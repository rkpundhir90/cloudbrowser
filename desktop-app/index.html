<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud Browser</title>
  <style>
    #controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    #urlInput {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
    webview {
      width: 100%;
      height: 85vh;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="backButton">Back</button>
    <button id="forwardButton">Forward</button>
    <button id="reloadButton">Reload</button>
    <input id="urlInput" type="text" placeholder="Enter URL" />
    <button id="loadButton">Load URL</button>
  </div>
  <webview id="webview" src="https://www.google.com"></webview>

  <script>
    const webview = document.getElementById('webview');
    const urlInput = document.getElementById('urlInput');

    // Load the URL from input
    document.getElementById('loadButton').addEventListener('click', () => {
      const url = urlInput.value;
      if (url) {
        webview.src = url.startsWith('http') ? url : `https://${url}`;
      }
    });

    // Back navigation
    document.getElementById('backButton').addEventListener('click', () => {
      if (webview.canGoBack()) {
        webview.goBack();
      }
    });

    // Forward navigation
    document.getElementById('forwardButton').addEventListener('click', () => {
      if (webview.canGoForward()) {
        webview.goForward();
      }
    });

    // Reload page
    document.getElementById('reloadButton').addEventListener('click', () => {
      webview.reload();
    });

    // Update URL input when the WebView URL changes
    webview.addEventListener('did-navigate', (event) => {
      urlInput.value = event.url;
    });
  </script>
</body>
</html>
